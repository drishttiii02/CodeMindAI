<h2>Emotion Tracking</h2>

    <div style="display:flex; gap:20px; align-items:flex-start; flex-wrap:wrap;">
        <div>
            <video id="video" width="480" height="360" autoplay playsinline style="background:#000; border-radius:8px;"></video>
            <canvas id="canvas" width="480" height="360" style="display:none;"></canvas>
            <div id="status" style="margin-top:10px; font-weight:600;">Initializing camera…</div>
            <button id="toggleBtn" style="margin-top:10px;">Stop Camera</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Emotion</th>
                <th>Accuracy (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in emotion_data %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <td>{{ '%.2f'|format(entry[2]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');
    const toggleBtn = document.getElementById('toggleBtn');
    let stream = null;
    let running = false;
    let startTs = Date.now();

    async function startCamera(){
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
            running = true;
            statusEl.textContent = 'Camera running. Analyzing emotions…';
            analyzeLoop();
        } catch (e) {
            statusEl.textContent = 'Camera permission denied or unavailable.';
        }
    }

    function stopCamera(){
        if(stream){
            stream.getTracks().forEach(t => t.stop());
            stream = null;
        }
        running = false;
        statusEl.textContent = 'Camera stopped.';
    }

    toggleBtn.addEventListener('click', ()=>{
        if(running){ stopCamera(); toggleBtn.textContent = 'Start Camera'; }
        else { startCamera(); toggleBtn.textContent = 'Stop Camera'; }
    });

    async function analyzeLoop(){
        const ctx = canvas.getContext('2d');
        while(running){
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
            try {
                const res = await fetch('/analyze_frame', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataUrl })
                });
                const json = await res.json();
                if(json.error){
                    statusEl.textContent = 'Analysis error: ' + json.error;
                } else if(json.emotion){
                    statusEl.textContent = `Detected: ${json.emotion} (${json.accuracy}%)`;
                } else {
                    statusEl.textContent = 'No face detected. Please face the camera.';
                }
            } catch (err) {
                statusEl.textContent = 'Network error during analysis.';
            }

            // ~4 fps
            await new Promise(r => setTimeout(r, 250));

            if(Date.now() - startTs > 15000){
                stopCamera();
                alert('Emotion tracking session ended. Redirecting to depression screening.');
                window.location.href = "{{ url_for('depression_screen') }}";
                break;
            }
        }
    }

    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
        startCamera();
    } else {
        statusEl.textContent = 'getUserMedia not supported in this browser.';
    }
</script>
